<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <main class="container">
  <div class="card d-flex justify-content-center">
    <div class="card-body ">
      <h5 class="card-title text-uppercase text-center">Advice #<span class="number"></span></h5>
      <p class="card-text text-center"></p>
      <img src="images/pattern-divider-mobile.svg" class="card-img-top mobile" alt="divider">

      <img src="images/pattern-divider-desktop.svg" class="card-img-top desktop" alt="divider">

      <div class="dice d-flex justify-content-center">
      <img src="images/icon-dice.svg" class="card-img-dice" alt="dice">
    </div>
    </div>
  </div>


  Advice #<!-- Advice ID goes here -->

  "<!-- Advice text goes here -->"
